<!DOCTYPE html>
<html lang="en" data-theme="dark" data-accent="sky">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" sizes="192x192" href="/screenshots/Img.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>X To-Do Corp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Default: Dark Theme */
      --background-primary-rgb: 0 0 0;
      --background-secondary-rgb: 22 24 28;
      --background-tertiary-rgb: 32 35 39;
      --background-hover-rgb: 24 24 24;
      --foreground-primary-rgb: 231 233 234;
      --foreground-secondary-rgb: 113 118 123;
      --foreground-on-accent-rgb: 255 255 255;
      --border-primary-rgb: 47 51 54;
      --border-secondary-rgb: 63 67 70;
      --danger-rgb: 220 38 38;
      --warning-rgb: 234 179 8;
      --bronze-rgb: 205 127 50;
      --silver-rgb: 192 192 192;
      --gold-rgb: 255 215 0;
      --button-primary-bg-rgb: var(--foreground-primary-rgb);
      --button-primary-text-rgb: var(--background-primary-rgb);
    }

    [data-theme='light'] {
      --background-primary-rgb: 255 255 255;
      --background-secondary-rgb: 247 249 249;
      --background-tertiary-rgb: 239 243 244;
      --background-hover-rgb: 230 235 238;
      --foreground-primary-rgb: 15 20 25;
      --foreground-secondary-rgb: 83 100 113;
      --border-primary-rgb: 220 226 230;
      --border-secondary-rgb: 207 217 222;
      --bronze-rgb: 165 90 40;
      --silver-rgb: 150 160 170;
      --gold-rgb: 218 165 32;
      --button-primary-bg-rgb: var(--foreground-primary-rgb);
      --button-primary-text-rgb: var(--background-primary-rgb);
    }

    /* --- Accent Colors & Contribution Graph Scales --- */

    /* Sky */
    [data-accent='sky'] {
      --accent-rgb: 14 165 233;
      --foreground-on-accent-rgb: 255 255 255;
      --contrib-color-1-rgb: 14 47 71;
      --contrib-color-2-rgb: 14 83 128;
      --contrib-color-3-rgb: 14 124 191;
      --contrib-color-4-rgb: 14 165 233;
    }

    [data-theme='light'][data-accent='sky'] {
      --contrib-color-1-rgb: 191 226 247;
      --contrib-color-2-rgb: 129 198 240;
      --contrib-color-3-rgb: 66 169 233;
      --contrib-color-4-rgb: 14 131 186;
    }

    /* Pink */
    [data-accent='pink'] {
      --accent-rgb: 236 72 153;
      --foreground-on-accent-rgb: 255 255 255;
      --contrib-color-1-rgb: 69 26 50;
      --contrib-color-2-rgb: 117 38 82;
      --contrib-color-3-rgb: 176 55 120;
      --contrib-color-4-rgb: 236 72 153;
    }

    [data-theme='light'][data-accent='pink'] {
      --contrib-color-1-rgb: 251 207 225;
      --contrib-color-2-rgb: 246 150 188;
      --contrib-color-3-rgb: 240 92 151;
      --contrib-color-4-rgb: 197 61 123;
    }

    /* Green */
    [data-accent='green'] {
      --accent-rgb: 34 197 94;
      --foreground-on-accent-rgb: 255 255 255;
      --contrib-color-1-rgb: 18 58 35;
      --contrib-color-2-rgb: 26 99 56;
      --contrib-color-3-rgb: 30 148 78;
      --contrib-color-4-rgb: 34 197 94;
    }

    [data-theme='light'][data-accent='green'] {
      --contrib-color-1-rgb: 198 240 215;
      --contrib-color-2-rgb: 135 217 167;
      --contrib-color-3-rgb: 72 191 117;
      --contrib-color-4-rgb: 30 158 79;
    }

    /* Orange */
    [data-accent='orange'] {
      --accent-rgb: 249 115 22;
      --foreground-on-accent-rgb: 255 255 255;
      --contrib-color-1-rgb: 74 38 11;
      --contrib-color-2-rgb: 125 61 14;
      --contrib-color-3-rgb: 187 89 18;
      --contrib-color-4-rgb: 249 115 22;
    }

    [data-theme='light'][data-accent='orange'] {
      --contrib-color-1-rgb: 254 220 189;
      --contrib-color-2-rgb: 253 179 128;
      --contrib-color-3-rgb: 251 138 66;
      --contrib-color-4-rgb: 211 96 15;
    }

    /* Purple */
    [data-accent='purple'] {
      --accent-rgb: 168 85 247;
      --foreground-on-accent-rgb: 255 255 255;
      --contrib-color-1-rgb: 50 28 77;
      --contrib-color-2-rgb: 85 45 130;
      --contrib-color-3-rgb: 127 65 195;
      --contrib-color-4-rgb: 168 85 247;
    }

    [data-theme='light'][data-accent='purple'] {
      --contrib-color-1-rgb: 232 214 253;
      --contrib-color-2-rgb: 205 167 250;
      --contrib-color-3-rgb: 177 119 247;
      --contrib-color-4-rgb: 146 71 214;
    }

    /* Yellow */
    [data-accent='yellow'] {
      --accent-rgb: 234 179 8;
      --foreground-on-accent-rgb: 15 20 25;
      --contrib-color-1-rgb: 69 55 8;
      --contrib-color-2-rgb: 117 91 8;
      --contrib-color-3-rgb: 176 135 9;
      --contrib-color-4-rgb: 234 179 8;
    }

    [data-theme='light'][data-accent='yellow'] {
      --contrib-color-1-rgb: 253 241 189;
      --contrib-color-2-rgb: 250 220 128;
      --contrib-color-3-rgb: 245 198 66;
      --contrib-color-4-rgb: 204 151 5;
    }


    body {
      background-color: rgba(var(--background-primary-rgb));
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(var(--background-primary-rgb));
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(var(--border-primary-rgb));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(var(--border-secondary-rgb));
    }

    /* Hide scrollbar for Focus Mode main content */
    .focus-main-content::-webkit-scrollbar {
      display: none;
    }

    .focus-main-content {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Utility to hide scrollbars */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* For AddTaskModal */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: translateY(20px) scale(0.98);
        opacity: 0;
      }

      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.2s ease-out forwards;
    }

    .animate-scale-in {
      animation: scaleIn 0.2s ease-out forwards;
    }

    /* Tooltip Animation */
    @keyframes tooltip-in {
      from {
        transform: translateY(4px) scale(0.98);
        opacity: 0;
      }

      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .animate-tooltip-in {
      animation: tooltip-in 0.15s ease-out forwards;
    }

    /* Toast Notifications */
    @keyframes toastInBottom {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes toastOutBottom {
      from {
        transform: translateY(0);
        opacity: 1;
      }

      to {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    .animate-toast-in {
      animation: toastInBottom 0.3s ease-out forwards;
    }

    .animate-toast-out {
      animation: toastOutBottom 0.3s ease-out forwards;
    }

    /* Skeleton Loader */
    .skeleton-pulse {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      50% {
        opacity: .5;
      }
    }

    /* Toggle Switch CSS */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(var(--border-secondary-rgb));
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: rgba(var(--accent-rgb));
    }

    input:focus+.slider {
      box-shadow: 0 0 1px rgba(var(--accent-rgb));
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(16px);
      -ms-transform: translateX(16px);
      transform: translateX(16px);
    }

    input:disabled+.slider {
      cursor: not-allowed;
      background-color: rgba(var(--border-primary-rgb));
    }

    /* Contribution Graph */
    .contribution-graph-container {
      display: flex;
      align-items: flex-end;
      gap: 4px;
    }

    .contribution-grid {
      display: grid;
      grid-template-rows: repeat(7, 1fr);
      grid-auto-flow: column;
      gap: 3px;
    }

    .day-cell {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      background-color: rgba(var(--background-tertiary-rgb));
    }

    .color-level-1 {
      background-color: rgba(var(--contrib-color-1-rgb));
    }

    .color-level-2 {
      background-color: rgba(var(--contrib-color-2-rgb));
    }

    .color-level-3 {
      background-color: rgba(var(--contrib-color-3-rgb));
    }

    .color-level-4 {
      background-color: rgba(var(--contrib-color-4-rgb));
    }

    /* Keyboard Shortcut Modal */
    kbd {
      background-color: rgba(var(--background-tertiary-rgb));
      border: 1px solid rgba(var(--border-primary-rgb));
      border-radius: 6px;
      padding: 4px 8px;
      font-family: monospace;
      font-size: 0.9em;
      box-shadow: 0 2px 0 rgba(var(--border-primary-rgb));
    }

    /* --- Focus Mode Timer --- */
    .focus-timer {
      font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
      text-shadow: 0 0 10px rgba(var(--accent-rgb), 0.3);
    }

    @keyframes focusPulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.02);
        opacity: 0.95;
      }
    }

    .animate-focus-pulse {
      animation: focusPulse 2s ease-in-out infinite;
    }

    .focus-bg-gradient {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-color: rgba(var(--background-primary-rgb));
      transition: height 1s linear;
    }

    .focus-bg-gradient::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(var(--accent-rgb), 0.2) 0%, rgba(var(--accent-rgb), 0) 100%);
      opacity: 0.5;
      transition: height 1s linear;
    }

    /* Custom Range Input */
    input[type=range].custom-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 6px;
      background: rgba(var(--border-primary-rgb));
      border-radius: 3px;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    input[type=range].custom-slider:hover {
      opacity: 1;
    }

    input[type=range].custom-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: rgba(var(--foreground-primary-rgb));
      border-radius: 50%;
      cursor: pointer;
    }

    input[type=range].custom-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: rgba(var(--foreground-primary-rgb));
      border-radius: 50%;
      cursor: pointer;
    }

    .focus-settings-panel input,
    .focus-settings-panel select {
      background-color: rgba(var(--background-tertiary-rgb));
      border: 1px solid rgba(var(--border-secondary-rgb));
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      width: 100%;
      color: rgba(var(--foreground-primary-rgb));
    }

    .focus-settings-panel input:focus,
    .focus-settings-panel select:focus {
      outline: none;
      border-color: rgba(var(--accent-rgb));
      box-shadow: 0 0 0 1px rgba(var(--accent-rgb));
    }

    /* --- Achievement Badge Redesign --- */
    .badge-locked {
      filter: grayscale(80%);
      opacity: 0.7;
    }

    .badge-progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background-color: rgba(var(--border-primary-rgb));
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
      overflow: hidden;
    }

    .badge-progress-bar-inner {
      height: 100%;
      background-color: rgba(var(--accent-rgb));
      transition: width 0.5s ease-in-out;
      border-radius: 4px;
    }

    .badge-gradient-bronze {
      background-image: radial-gradient(circle, rgba(var(--bronze-rgb), 0.2), transparent 70%);
    }

    .badge-gradient-silver {
      background-image: radial-gradient(circle, rgba(var(--silver-rgb), 0.2), transparent 70%);
    }

    .badge-gradient-gold {
      background-image: radial-gradient(circle, rgba(var(--gold-rgb), 0.2), transparent 70%);
    }

    .badge-gradient-accent {
      background-image: radial-gradient(circle, rgba(var(--accent-rgb), 0.2), transparent 70%);
    }
  </style>
